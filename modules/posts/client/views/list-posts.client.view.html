<section>
  <div class="page-header">
    <h1 align="center">Services</h1>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 ">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
          <a href="posts/create">
            <button type="button" class="btn btn-success text-center">
              <i class="glyphicon glyphicon-pencil"></i><br>
              New Post
            </button></a>
          </div>
        </div>
        <br>
      </div>
      <br>
      <div class="list-group">
        <div ng-repeat="post in vm.posts | filter:searchText" class="list-group-item" style="min-height: 120px;">
          <div class="list-group-item-text">
            <div class="col-xs-2 col-md-2">
              <img class="profileimage" data-ng-src="{{post.user.profileImageURL}}"></img>
              <br>
              <span ng-if="post.user" ng-bind="post.user.displayName" align="center"></span>
            </div>
            <div class="col-xs-9 col-md-10">
              <a ui-sref="posts.view({ postId: post._id })">
                <div class="col-xs-9 col-md-9" style="min-height:80px;">
                  <h3 class="list-group-item-heading" ng-bind="post.title"></h3>
                </a>
                <h5 class="post-description" ng-bind="post.description"></h5>
              </div>
              <div class="col-xs-3 col-md-3" >
                <div ng-bind="post.created | date:'mediumDate'" align="right"></div>
              </div>
              <div class="col-xs-8 col-md-8">
                <a><div class="post-links"> Like </div></a>
                <a><div class="post-links"> Comment </div></a>
                <a><div class="post-links"> Share </div></a>
                <a><div class="post-links"> Report </div></a>
              </div>
              <div class="col-xs-4 col-md-4">
                <div class="col-xs-7 col-md-7">
                  <div class="post-location">
                    <span class="list-group-item-heading" ng-bind="post.location"></span>
                  </div>
                </div>
                <div class="col-xs-5 col-md-5 text-right post-price">
                  <span>$ </span>
                  <span ng-bind="post.price"></span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    <div class="alert alert-warning text-center" ng-if="vm.posts.$resolved && !vm.posts.length">
      No Posts yet, why don't you <a ui-sref="posts.create">create one</a>?
    </div>
  </section>
