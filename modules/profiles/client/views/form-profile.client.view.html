<section>
  <div class="page-header">
    <h1>{{vm.profile._id ? 'Edit Profile' : 'New Profile'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.profileForm" class="form-horizontal" ng-submit="vm.save(vm.form.profileForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.profile.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.profileForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Profile name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="skill">Skill</label>
          <input name="name" type="text" ng-model="vm.profile.skill" id="skill" class="form-control" placeholder="Skill" required>
          <div ng-messages="vm.form.profileForm.skill.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Skill is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="location">Location</label>
          <input name="location" type="text" ng-model="vm.profile.location" id="location" class="form-control" placeholder="Location" required>
          <div ng-messages="vm.form.profileForm.location.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Location is required.</p>
          </div>
        </div>      

        <div class="form-group" show-errors>
          <label class="control-label" for="about">About</label>
          <input name="about" type="text" ng-model="vm.profile.about" id="about" class="form-control" placeholder="About" required>
          <div ng-messages="vm.form.profileForm.about.$error" role="alert">
            <p class="help-block error-text" ng-message="required">About is required.</p>
          </div>
        </div>  

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.profile._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
